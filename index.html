<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Lorenzo Eliasz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="path_to_profile_picture.jpg" alt="Profile Picture" class="profile-picture">
            <h1>Lorenzo Eliasz</h1>
            <img src="path_to_avatar_image.gif" alt="Sportive Avatar" class="header-avatar">
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#about">About Me</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Hello, I'm Lorenzo Eliasz, a dynamic and versatile individual...</p>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <p>Here are some of my recent works:</p>
            <img src="path_to_project_image.jpg" alt="Project Image" class="project-img">
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Lorenzo Eliasz. All rights reserved.</p>
    </footer>
</body>
</html>
